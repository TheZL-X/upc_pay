<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>

<div id="login" style="margin-top: 150px">

    <h3 style="text-align: center">微信缴费后台管理系统</h3>



    <el-form status-icon  label-width="100px" class="" style="width: 50%;margin: 0 auto">
        <el-form-item label="用户名" prop="uname">
            <el-input type="text" v-model="uname" auto-complete="off"></el-input>
        </el-form-item>
        <el-form-item label="密码" prop="pwd">
            <el-input type="password" v-model="pwd" auto-complete="off"></el-input>
        </el-form-item>


        <el-form-item>
            <el-button type="primary" @click="login">登陆</el-button>
            <el-button @click="clean">清除密码</el-button>
        </el-form-item>
    </el-form>

    <el-dialog
            title="错误"
            :visible.sync="dialogVisible"
            width="30%"
            >
        <span>用户名或密码错误</span>
        <span slot="footer" class="dialog-footer">
    <el-button @click="dialogVisible = false">确定</el-button>

  </span>
    </el-dialog>

</div>



<script src="/js/login.js"></script>



</body>
</html>
